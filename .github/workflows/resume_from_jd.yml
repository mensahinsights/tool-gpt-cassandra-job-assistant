name: Generate Resume from JD (Markdown)

on:
  push:
    paths:
      - 'runs/**/inputs/jd.md'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install openai pyyaml

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Generate Resume(s)
        run: |
          echo "[DEBUG] Scanning for jd.md files..."
          find runs -type f -path "*/inputs/jd.md" | while read jd; do
            echo "[DEBUG] Processing JD: $jd"
            python scripts/generate_resume_from_jd.py "$jd"
          done

      - name: Debug outputs directory
        run: |
          echo "[DEBUG] Listing outputs folder contents:"
          ls -R runs || true

      - name: Upload resume artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resumes
          path: runs/**/outputs/*.md

      - name: (Optional) Convert Markdown to DOCX/PDF with Pandoc
        run: |
          sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex
          for f in runs/**/outputs/*.md; do
            [ -f "$f" ] || continue
            pandoc "$f" -o "${f%.md}.docx"
            pandoc "$f" -o "${f%.md}.pdf"
          done
