name: Debug Resume Generation

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - debug/**

jobs:
  debug-resume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug OpenAI environment
        run: |
          echo "🔍 Checking OpenAI package..."
          python -c "import openai; print('OpenAI version:', openai.__version__); print('OpenAI loaded from:', openai.__file__)"
          echo "🔍 Python sys.path:"
          python -c "import sys; print(sys.path)"

      - name: Search repo for OpenAI and proxies usage
        run: |
          echo "🔍 Searching repository for 'OpenAI(' constructor usage..."
          grep -R "OpenAI(" . || echo "✅ No OpenAI constructor found in repo"
          echo "🔍 Searching repository for 'proxies='..."
          grep -R "proxies=" . || echo "✅ No proxies= found in repo"

      - name: Search installed packages for proxies
        run: |
          echo "🔍 Searching installed site-packages for 'proxies='..."
          python - <<'EOF'
          import site, subprocess, sys
          for path in site.getsitepackages():
              try:
                  subprocess.run(["grep", "-R", "proxies=", path], check=True)
              except subprocess.CalledProcessError:
                  print(f"✅ No proxies= found in {path}")
          EOF

      - name: Run resume generation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "🔍 Running generate_resume_from_jd.py..."
          python scripts/generate_resume_from_jd.py runs/sample/jd.md || true
